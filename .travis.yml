language: node_js

sudo: false

node_js:
  - 8

env:
  global:
    - ENV_BUCKET_NAME=newsforyou-bot-config
    - AWS_REGION=eu-central-1

cache: yarn

script:
  - echo "No tests :("
deploy:
  - provider: script
    skip_cleanup: true
    script: export SLS_STAGE=staging && yarn serverless deploy
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: export SLS_STAGE=production && yarn serverless deploy
    on:
      branch: production

notifications:
  slack:
    rooms:
      - secure: 
    on_pull_requests: false
    template:
      - "Deployment %{result}:"
      - "<%{compare_url}|%{repository_slug}:%{branch}#%{commit}> by %{author}"
